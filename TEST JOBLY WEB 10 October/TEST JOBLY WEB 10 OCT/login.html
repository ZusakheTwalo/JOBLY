<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobly - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">Jobly</div>
        <div class="tagline">Find your dream job today</div>
        <h2>Welcome Back</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Username or Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button> 
            <button type="button" id="signOut" style="display: none;">Sign Out</button>
        </form>
        <div id="message"></div>
        <div class="links">
            <div class="register-link">
                Don't have an account? <a href="registration.html">Sign up</a>
            </div>
            <div class="forgot-password">
                <a href="#">Forgot your password?</a>
            </div>
        </div>
    </div>
    <script type="module" src="login.js"></script>
</body>
</html>
