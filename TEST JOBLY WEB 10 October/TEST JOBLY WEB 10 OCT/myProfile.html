<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobly - My Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="myProfile.css">
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="myProfile.js"></script>
</head>
<body>
    <div class="back-home">
        <a href="landingpage2.html" class="back-button"><i class="fas fa-arrow-left"></i> Back to Home</a>
    </div>
    <div class="header">
        <h1 class="logo">Jobly</h1>
        <p>View and manage your saved CV</p>
    </div>
    <div class="profile-container">
        <h2>Your Saved CV</h2>
        <div id="cvPreview"></div>
        <div class="cv-actions">
            <button id="editCV"><i class="fas fa-edit"></i> Edit CV</button>
            <button id="printCV"><i class="fas fa-print"></i> Print CV</button>
        </div>
        <div id="message"></div>
    </div>
</body>
</html>
