<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobly - My Applications</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="applications.css">
</head>
<body>
    <div class="back-home">
        <a href="landingpage2.html" class="back-button"><i class="fas fa-arrow-left"></i> Back to Home</a>
    </div>
    <div class="header">
        <h1>My Applications</h1>
        <p>Track your job applications and update their status</p>
    </div>
    <div class="applications-container">
        <div id="applications-list">
            <!-- Applications will be loaded here by JavaScript -->
        </div>
    </div>

    <!-- Status Update Modal -->
    <div id="status-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <button class="close-button" aria-label="Close modal">&times;</button>
            <h2>Update Application Status</h2>
            <p>What is the latest update on your application for <strong id="modal-job-title"></strong>?</p>
            <div class="status-options">
                <button class="status-option" data-status="Interview">
                    <i class="fas fa-comments"></i> Got an Interview
                </button>
                <button class="status-option" data-status="Offer">
                    <i class="fas fa-file-signature"></i> Received an Offer
                </button>
                <button class="status-option" data-status="Hired">
                    <i class="fas fa-check-circle"></i> I Got the Job!
                </button>
                <button class="status-option" data-status="Not Selected">
                    <i class="fas fa-times-circle"></i> Not Selected
                </button>
            </div>
        </div>
    </div>
    
    <!-- Toast Notification Container -->
    <div id="toast-notification" class="toast"></div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="applications.js"></script>
</body>
</html>
